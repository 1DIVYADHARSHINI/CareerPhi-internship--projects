<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Booking Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Navbar -->
    <nav class="navbar">
        <div class="logo">Concert Booking</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#" id="login-btn">Login</a></li>
        </ul>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Banner Section with Animation -->
    <header class="banner">
        <img src="img3" alt="Concert Banner">
        <div class="banner-text animated">
            <h1>Book Your Coldplay Concert Tickets Now!</h1>
            <p>Don't miss out on the world's greatest music events.</p>
            <a href="booking.html" class="btn">Book Now</a>
        </div>
    </header>

    <!-- Categories Section with Images -->
    <section class="categories" id="categories">
        <h2>Explore Concerts by Location</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="London" alt="London Concert">
                <h3>London</h3>
            </div>
            <div class="category-item">
                <img src="New York" alt="New York Concert">
                <h3>New York</h3>
            </div>
            <div class="category-item">
                <img src="Sydney" alt="Sydney Concert">
                <h3>Sydney</h3>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
